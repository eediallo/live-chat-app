<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script type="module" src="./scripts/chat.js" defer></script>
    <link rel="stylesheet" href="./styles/chat.css">
</head>
<body>
    <header>
        <h1>ChatApp</h1>
        <p>You are connected as <b><i id="username"></i></b></p>  
    </header>
    <form id="message-form">
        <input type="text" id="message-input" placeholder="Type your message here">
        <button id="send-msg-btn" type="submit">Send</button>
    </form>
    <div id="messages-container"></div>
    <div id="pagination-controls">
        <button id="prev-page-btn" disabled>Previous</button>
        <span id="page-info">Page 1</span>
        <button id="next-page-btn">Next</button>
    </div>
</body>
</html>
