<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script type="module" src="./scripts/chat.js" defer></script>
    <script type="module" src="./scripts/auth.js"></script>
    <link rel="stylesheet" href="./styles/chat.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="/"><img class="logo" src="./images/logo.png" alt="logo" /></a>

      <div class="members-info">
        <span>
          You are connected as <b><i id="username"></i></b>
        </span>

        <span>
          Total members: <b><i id="total-members"></i></b>
        </span>

        <span>
          Currently online: <b><i id="online-users"></i></b>
        </span>
      </div>

      <a id="logout-btn"
        ><img class="logout-img" src="./images/logout.svg" alt="logout"
      /></a>
    </header>
    <form id="message-form">
      <input
        type="text"
        id="message-input"
        placeholder="Type your message here"
      />
      <button id="send-msg-btn" type="submit">Send</button>
    </form>
    <ul id="messages-container"></ul>
    <div id="pagination-controls">
      <button id="prev-page-btn" disabled>Previous</button>
      <span id="page-info">Page 1</span>
      <button id="next-page-btn">Next</button>
    </div>
    <p id="errorMsg"></p>
  </body>
</html>
