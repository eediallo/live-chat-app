<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script type="module" src="./scripts/login.js" defer></script>
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="login-btn" class="login-button">Login</button>
        </form>
        <p id="msg"></p>
        <p>
            Don't have an account? <a href="/signup.html" style="color: #007BFF; text-decoration: none;">Sign up here</a>
        </p>
    </div></p>
    </div>
</body>
</html>
