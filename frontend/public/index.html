<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live chat application</title>
    <script type="module" src="./script.js" defer></script>
</head>
<body>
    <h1>Welcome to our live chat app</h1>
    <div>
        <form action="">
            <label for="text-message" aria-label="Enter text message"></label>
            <textarea name="text-message" id="text-message" placeholder="e.g: Hello"></textarea><br>
            <label for="user-name" aria-label="Enter your name"></label>
            <input type="text" id="user-name" name="user-name" placeholder="e.g: ediallo">
            <button id="send-msg-btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
